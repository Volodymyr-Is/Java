<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Car Shop</title>
</head>
<body>
<h1>Car list</h1>

<a th:href="@{/add}">Add new car</a><br>
<form th:action="@{/search}" method="get">
  <input type="text" name="keyword" placeholder="Search by brand">
  <button type="submit">Search</button>
</form><br>

<form th:action="@{/filter}" method="get">
  <div>
    <label>Year from:</label>
    <input type="number" name="year" min="1900" max="2100">
  </div>
  <div>
    <label>Price from:</label>
    <input type="number" step="0.01" name="min">
  </div>
  <div>
    <label>to:</label>
    <input type="number" step="0.01" name="max">
  </div>
  <button type="submit">Filter</button>
</form><br>

<table>
  <tr>
    <th>Brand</th>
    <th>Model</th>
    <th>Year</th>
    <th>Price</th>
    <th>Actions</th>
  </tr>
  <tr th:each="car : ${listCars}">
    <td th:text="${car.brand}"></td>
    <td th:text="${car.model}"></td>
    <td th:text="${car.year}"></td>
    <td th:text="${car.price}"></td>
    <td>
      <a th:href="@{/edit/{id}(id=${car.id})}">Edit</a>
      <a th:href="@{/delete/{id}(id=${car.id})}">Delete</a>
    </td>
  </tr>
</table>
</body>
</html>
