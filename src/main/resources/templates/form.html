<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add/Edit car</title>
</head>
<body>
<h2>Add or edit car</h2>
<form th:action="@{/save}" th:object="${car}" method="post">
  <input type="hidden" th:field="*{id}"/>
  Brand: <input type="text" th:field="*{brand}"/><br/>
  Model: <input type="text" th:field="*{model}"/><br/>
  Year: <input type="number" th:field="*{year}"/><br/>
  Price: <input type="number" step="0.01" th:field="*{price}"/><br/>
  <button type="submit">Save</button>
</form><br>
<a th:href="@{/}">Return to list</a>
</body>
</html>
